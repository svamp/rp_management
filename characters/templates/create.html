{% extends "base_template.html" %}
{% load i18n bootstrap staticfiles %}

{% block content %}
	<div class="container">
		<div class="row">
			<form>
				<div class="col-maincontent">
					<div class="{% if type == 'character' %}col-sm-6{% else %}col-sm-12{% endif %}">
						{{ form|bootstrap }}
					</div>
					<div class="col-sm-6" id="info-block">
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
